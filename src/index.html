<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="promo">
    <div class="container">

      <header class="header">
        <a href="#" class="header__logo">
          <img src="img/logo.png" alt="Logo">
        </a>
        <div class="header__official">
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
        </div>
        <div class="header__contacts">
          <a href="tel:+10000000000" class="header__phone">+1 (000) 000-00-00</a>
          <button class="button">заказать звонок</button>
        </div>
      </header>

      <div class="promo__wrapper">
        <h1 class="promo__header">Подбор пульсометра</h1>
        <h2 class="promo__sybheader">с учётом Вашего уровня подготовки</h2>

        <div class="promo__icons">
          <div class="promo__icon">
            <img src="icons/timer.png" alt="icon promo">
            Время подбора: 10 минут
          </div>
          <div class="promo__icon">
            <img src="icons/cart-box.png" alt="icon promo">
            Бесплатная доставка
          </div>
          <div class="promo__icon">
            <img src="icons/messages.png" alt="icon promo">
            Ответим на все вопросы
          </div>
        </div>
        <!-- /.promo__icons  -->

        <button class="button button_main">заказать консультацию</button>
        <div class="promo__link">
          или
          <a href="#">прейти в каталог</a>
        </div>
        <!-- /.promo__link -->

      </div>
      <!-- /.promo__wrapper -->

    </div>
  </div>

</body>

</html>
